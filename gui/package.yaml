name:                gui
version:             0.1
github:              "zawarudo-lab/heat-project"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/githubuser/gui#readme>

dependencies:
- base >= 4.7 && < 5
- record-hasfield
- jsaddle
- jsaddle-warp
- miso

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Wno-name-shadowing
  - -F -pgmF=record-dot-preprocessor
  default-extensions:
  - LambdaCase
  - OverloadedStrings
  dependencies:
  - shared

executables:
  gui:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gui
